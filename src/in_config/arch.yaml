architecture:
  version: 0.2

  subtree:
    - name: System

      local:
        - name: MainMemory
          class: DRAM
          attributes:
            width: 256
            block-size: 32
            word-bits: 8
      subtree:
        - name: Chip
          attributes:
            technology: 40nm

          local:
            - name: L3[0..1]
              class: SRAM
              attributes:
                depth: 16384
                width: 256
                block-size: 32
                word-bits: 8
          subtree:
            - name: Chip
              attributes:
                technology: 40nm

              local:
                - name: GlobalBuffer[0..3]
                  class: SRAM
                  attributes:
                    depth: 16384
                    width: 256
                    block-size: 32
                    word-bits: 8

              subtree:
                - name: PE

                  local:
                    - name: RegisterFile[0..63]
                      class: regfile
                      attributes:
                        depth: 16384
                        width: 8
                        block-size: 1
                        word-bits: 8
                    - name: MACC[0..127]
                      class: intmac
                      attributes:
                        datawidth: 8